name: Example Self-Hosted Runner Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - '*'
    paths:
      - 'solution/**'

jobs:
  build-on-self-hosted:
    runs-on: self-hosted  # Uses your self-hosted Windows runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore solution/MagiDesk.sln
        working-directory: ${{ github.workspace }}
      
      - name: Build solution
        run: dotnet build solution/MagiDesk.sln -c Release --no-restore
        working-directory: ${{ github.workspace }}
      
      - name: Display build info
        run: |
          Write-Host "Build completed successfully"
          Write-Host "Runner: $env:RUNNER_NAME"
          Write-Host "OS: $env:RUNNER_OS"
          Write-Host "Architecture: $env:RUNNER_ARCH"
