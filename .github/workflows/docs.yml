name: Deploy Documentation

on:
  push:
    branches:
      - '*'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild even if no docs changed'
        required: false
        default: 'false'
        type: boolean
  schedule:
    # Run daily at 2 AM UTC to catch any missed updates
    - cron: '0 2 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Verify docs directory
        shell: bash
        run: |
          echo "Current directory: $(pwd)"
          echo "Docs directory exists: $([ -d docs ] && echo 'yes' || echo 'no')"
          if [ -d docs ]; then
            echo "Docs contents:"
            find docs -type f | head -10
          fi

      - name: Install dependencies
        working-directory: docs
        shell: bash
        run: |
          echo "Installing dependencies..."
          npm ci
          echo "Dependencies installed successfully"

      - name: Build documentation
        working-directory: docs
        shell: bash
        run: |
          echo "Building documentation..."
          npm run build
          echo "Build completed"
          if [ -d "build" ]; then
            echo "Build output exists"
            ls -la build/ | head -10
          else
            echo "ERROR: Build output not found!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
