name: Deploy Documentation

on:
  push:
    branches:
      - '*'
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Check docs lockfile
        id: check_lockfile
        run: |
          if (Test-Path "docs/package-lock.json") {
            Write-Host "lockfile=true"
            echo "lockfile=true" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "lockfile=false"
            echo "lockfile=false" >> $env:GITHUB_OUTPUT
          }
        shell: pwsh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: ${{ steps.check_lockfile.outputs.lockfile == 'true' && 'npm' || '' }}
          cache-dependency-path: ${{ steps.check_lockfile.outputs.lockfile == 'true' && 'docs/package-lock.json' || '' }}

      - name: Install dependencies
        working-directory: docs
        shell: pwsh
        run: npm ci

      - name: Build documentation
        working-directory: docs
        shell: pwsh
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: self-hosted
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
