name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
      - '!main'  # Exclude main - it deploys to production via PR merge only
  pull_request:
    branches:
      - '**'
      - '!main'
  workflow_dispatch:  # Allow manual triggers

env:
  DOTNET_VERSION: '8.0.x'
  DOCKER_BUILDKIT: 1

jobs:
  restore-build-test:
    name: Restore → Build → Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore NuGet packages
        run: dotnet restore solution/MagiDesk.sln
        continue-on-error: false

      - name: Build solution
        run: dotnet build solution/MagiDesk.sln --no-restore --configuration Release
        continue-on-error: false

      - name: Run tests
        run: dotnet test solution/MagiDesk.sln --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test-results.trx"
        continue-on-error: false

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/*.trx'
          check_name: 'Unit Test Results'

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: '**/coverage.cobertura.xml'
          fail_ci_if_error: false

  code-format-check:
    name: Code Format Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dotnet format
        run: dotnet tool install -g dotnet-format || dotnet tool update -g dotnet-format

      - name: Verify code formatting
        run: dotnet format solution/MagiDesk.sln --verify-no-changes --verbosity diagnostic
        continue-on-error: false

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        service:
          - TablesApi
          - OrderApi
          - PaymentApi
          - MenuApi
          - CustomerApi
          - DiscountApi
          - InventoryApi
          - SettingsApi
          - UsersApi
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (if needed)
        if: ${{ secrets.DOCKER_HUB_USERNAME }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:pr-${{ github.event.pull_request.number }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:${{ github.sha }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/Backend/${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  render-preview:
    name: Render Preview Environment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Render Deploy
        uses: render-oss/deploy-action@v1
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
        continue-on-error: true
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

      - name: Comment PR with preview link
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Render preview environment deployed successfully!'
            })

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-production:
    name: Deploy to Render Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [restore-build-test, code-format-check, docker-build]
    timeout-minutes: 20
    environment:
      name: production
      url: https://dashboard.render.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render Production
        uses: render-oss/deploy-action@v1
        with:
          service-id: ${{ secrets.RENDER_PRODUCTION_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

      - name: Production deployment notification
        if: success()
        run: |
          echo "✅ Production deployment completed successfully"
          echo "Monitor at: https://dashboard.render.com"

